<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--    Javascript-->
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Fake Blog</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">Fake blog</h1>
    </div>
    <main class="container">
    <!--    Listado de artículos    -->
        <div id="listado-articulos" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <!-- Un elemento que vamos a vigilar. Si es visible, aumentaremos la "paginaActual" -->
        <div id="marcador" style="min-height: 1px"></div>

    </main>
    <!--  Plantillas   -->
    <!--  Card de articulo  -->
    <template id="previa-articulo">
        <div class="col">
            <div class="card border-light card h-100">
                <div class="card-body">
                    <h5 id="titulo" class="card-title"></h5>
                    <p id="resumen" class="card-text"></p>
                </div>
            </div>
        </div>
    </template>
    <!--  Loading  -->
    <template id="loading">
        <div class="d-flex justify-content-center align-items-center w-100" style="min-height: 20rem; transform: scale(3) ">
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Cargando artículos...</span>
            </div>
        </div>
    </template>

</body>
</html>
